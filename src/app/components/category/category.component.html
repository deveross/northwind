<div *ngIf="!dataLoaded" class="d-flex justify-content-center">
<div class="spinner-border text-danger" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
</div>
<div *ngIf="dataLoaded" class="d-flex justify-content-center">
  <div>
    <ul class="list-group" style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;" >
      <li [class]= "getAllCategoryClass()" (click)="getAllCategory()" routerLink= "/products">Tüm Ürünler</li>
      <li (click)="setCurrectCategory(category)"
      routerLink = "/products/category/{{category.categoryId}}" 
      *ngFor="let category of categories" 
      [class]="getCurrectCategoryClass(category)">{{ category.categoryName }}</li>
    </ul>
  </div>
</div>

<h5 *ngIf="currectCategory">{{currectCategory.categoryName}} sectiniz</h5>
